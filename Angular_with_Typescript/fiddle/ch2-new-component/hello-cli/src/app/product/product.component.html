<h1>All products</h1>
<ul>
  <!-- Think of an Angular directive as an HTML enhancer.
    Structural directive — The directive changes the structure of the component’s template.
    Attribute directive — The directive changes the behavior or visual representation of an individual component or HTML element. -->

  <!-- structural *ngFor directive can iterate through an array (or other collection) 
    and render an HTML element for each item of the array -->
  <li *ngFor="let product of products">
    {{product.title}}
  </li>

  <!-- structural *ngIf directive being used to either show or hide the mat-error element 
  checks whether the value in a form field title has invalid minimum length -->
  <mat-error *ngIf="formModel.hasError('minlength', 'title')">
    Enter at least 3 characters
  </mat-error>

  <!-- ngModel attribute directive being used to bind the value in the <input> element to a class variable, shippingAddress -->
  <input 
    type='text' 
    placeholder="Enter shippping address" 
    [(ngModel)]="shippingAddress">

  <!-- a pipe is a template element that allows you to transform a value -->
  <p>Your birthday is {{ birthday | date }}</p>
  <!-- Angular comes in with a number of built in pipes
    - An UpperCasePipe allows you to convert an input string to uppercase by using | uppercase in the template. 
    - A LowerCasePipe allows you to convert an input string to lowercase by using | lowercase in the template. 
    - A DatePipe allows you to display a date in different formats by using | date. 
    - A CurrencyPipe transforms a number into a desired currency by using | currency. 
    - An AsyncPipe unwraps the data from the provided Observable stream by using | async -->

  <!-- Pipes can be chained  
  the below displays the value of the birthday variable in a medium date format and in uppercase (JUN 15, 2001, 9:43:11 PM):-->
  <p>{{ birthday | date: 'medium' | uppercase}}</p>


</ul>
