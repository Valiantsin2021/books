<!-- &nbsp: non breaking space; tells the browser to create a space between two words w/o going to the next line

  remember
  [ ] denotes class property binding;  template -> ts
  ( ) denotes event binding,  template <- ts   , ex: (click)="someMethod()"

-->
<a [routerLink]="['/']">Home</a>&nbsp;

<!-- (1.2 matching) at the template (root app.component), reference these routes : [routerLink]=['valueOfPath'] -->
<a [routerLink]="['product', productId]">Product Detail</a>&nbsp;

<!-- if you don't want to show the URL of the current route, use skipLocationChange directive -->
<!-- <a [routerLink]="['product']" skipLocationChange>Product Details</a>&nbsp; -->

<!-- (1.2 matching) this button is an alternative which still uses router configuration but invokes the navigate() method on the Router instance -->
<button (click)="navigateToProductDetail()">Product Detail</button>

<!-- you have to have router-outlet so that you can display the template of the component linked to that route
default outlet is AppComponent because at app-module.ts we specified bootstrap" [AppComponent]
if we are at /product route, then instead we use ProductComponent
-->
<router-outlet></router-outlet>
