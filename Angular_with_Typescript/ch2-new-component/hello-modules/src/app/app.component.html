<!-- (2.4) KEY
  To have the browser render the shipping component in templaes (for example the root app.component.html)
  you add the <app-shipping> tag to the template of the AppComponent  -->
<app-shipping></app-shipping>         


<!-- extra review of binding -->


<!--  to display a value of a class variable in a template’s string, use double curly braces (called interpolation)  (one-way binding:  template <- ts ) -->
<span>span with value: {{spanVal}}</span>

<div></div>

<!-- use square brackets to bind the value    template ->  ts
here we bind the value of the class variable (a boolean) and control it. Toggle to true & false to see it change -->
<span [hidden]="true">hidden span</span>
